        :ensure: 'present'
        :permission: 'permit'
        :access_list: 'test1'
        :protocol: 'tcp'
        :log: true
        :entry: 10
        :source_address: '192.168.10.0'
        :source_address_wildcard_mask: '0.0.0.255'
        :destination_address_any: true
        :destination_eq: ['22']
      - :name: 'test1 20'
